

<!DOCTYPE html>
<html>
   <head>
      <title>Title of the document</title>
      <meta>
      <link rel="stylesheet" href='valid.css'>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
   </head>
   <body onload="formClear()">
      <div class = 'first-div'>
         <div class = 'innercontainer'>
            <h1>Create an Account</h1>
            <p>Already have an account? Sign In</p>
            <div class = 'header-buttons'>
               <button>
               <i class="fab fa-facebook-f"></i> Facebook
               </button>
               <button>
               <i class="fab fa-google"></i>Google
               </button>
            </div>
            <p style="margin-top: 20px;">Or Create one Below</p>
         </div>
         <form>
            <fieldset>
               <label>Email</label>
               <input type="text" id="email"></input>
               <p> </p>
            </fieldset>
            <!--
               the function is only evaluated once if using onfocus, which is not suitable
               the function must be revaulated and revaluated to have the checkmarks
               sync with the user typing, onfocus is not suitable here
               if there were no checkmarks, it would be suitable.
               do i really have to make a seperate function to display the block?
            -->
            <fieldset>
               <label>Username</label>
               <input type="text"  id="userName"></input>
               <div id='hidden-div' style="margin: -5px;">
                  <P><i class="fas fa-check"></i></i> Minimum 8 characters</P>
                  <P><i class="fas fa-check"></i></i> Must contain atleast 1 number</P>
                  <P><i class="fas fa-check"></i></i> Must contain atleast 1 letter</P>
               </div>
            </fieldset>
            <fieldset>
               <label>Password</label>
               <input type="text"></input>
            </fieldset>
            <fieldset>
               <label>Phone Number</label>
               <input type="text"></input>
               <div id = 'hidden-phonediv'>
                  <p><i class="fas fa-phone"></i>Phone number must be seperated by ' - '</p>
                  <br>
                  <p><i class="fas fa-phone-slash"></i>Connecticut based numbers only</p>
               </div>
            </fieldset>
            <input type="submit" value="Create An Account" class="submit">
         </form>
      </div>
      <script src="valid.js"></script>
   </body>
</html>
