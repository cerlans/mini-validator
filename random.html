<body onload="formClear()">
  <div class="Shader">
    <h1 style="text-align: center;">Create An Account</h1>
      <div class="firstDiv">
      <form action="/action_page.php" method="POST">
        <fieldset>
          <label><h1>UserName</h1></label>
        <input type="text"  name="Username" onfocus = 'userNameGuideBox()' onblur="userNameGuideBoxOut()" onkeyup="userNameGuideBoxField()">
        <div>
          <P><i class="fas fa-check"></i> Minimum 8 characters</P>
          <P><i class="fas fa-check"></i> Must contain atleast 1 number</P>
          <P><i class="fas fa-check"></i> Must contain atleast 1 letter</P>
        </div>
      </fieldset>
      <fieldset>
        <label for="email"><h1>Email</h1></label>
        <input type="text"  name="Email"  onfocus= "emailValidator()" onblur= "emailValidatorOut()" ><br>
        <P></P>
      </fieldset>
      <fieldset>
        <label for=" password"><h1>Password</h1></label>
        <input type="text"  name="Password" onfocus= "passwordGuideBox()" onblur = 'passwordGuideBoxOut()'>
        <div>
          <P><i class="fas fa-check"></i> Minimum 9 characters</P>
        </div>
      </fieldset>
      <fieldset>
        <label for="Phone Number"><h1>Phone Number</h1></label>
        <input type="text"  name="Number" onfocus="phoneValidator()" onblur="phoneValidatorOut()"><br><br>
        <p></p>
      </fieldset>
      </form> 
      </div>
  </div>
